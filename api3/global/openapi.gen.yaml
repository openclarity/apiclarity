              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: ../common/openapi.yaml#/components/schemas/SuccessResponse
          description: Success
        default:
          $ref: '#/components/responses/UnknownError'
      summary: Allows a client to notify APIClarity about new APIs.
  /control/traceSources:
