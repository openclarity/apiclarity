apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "apiclarity.name" . }}
  labels:
    {{ include "apiclarity.labels" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "apiclarity.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "apiclarity.name" . }}
    namespace: '{{ .Release.Namespace }}'
